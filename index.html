<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Survival Code Academy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- АВТОРИЗАЦИЯ -->
  <div class="container" id="auth-container">
    <h2 id="form-title">Регистрация в Survival Code Academy</h2>
    <form id="authForm">
      <input type="text" id="username" placeholder="Имя пользователя" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Пароль" required>
      <input type="password" id="confirmPassword" placeholder="Повторите пароль">
      <button type="submit" class="btn primary" id="submit-btn">Зарегистрироваться</button>
    </form>
    <div class="status" id="status"></div>
    <div class="switch-form">
      <p id="switch-text">Уже есть аккаунт? <a href="#" id="switch-link">Войти</a></p>
    </div>
  </div>

  <!-- ПЛАТФОРМА -->
  <div id="learning-platform" class="hidden"></div>

  <!-- СКРИПТЫ: сначала платформа, затем логика авторизации -->
  <script src="learning-platform.js"></script>
  <script src="main.js"></script>
</body>
</html>
